name: leco_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  cloud_firestore: ^3.1.8
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  google_sign_in: ^5.2.4
  flutter_svg: ^1.0.3
  cached_network_image: ^3.2.0
  expandable_text: ^2.2.0
  quiver: ^3.0.1+1
  http: ^0.13.4
  html: ^0.15.0
  firebase_storage: ^10.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true

  assets:
   - assets/images/
   - assets/icons/




  fonts:
   - family: Gamja
     fonts:
       - asset: fonts/GamjaFlower-Regular.ttf
   - family: Hi
     fonts:
       - asset: fonts/HiMelody-Regular.ttf
   - family: Jua
     fonts:
       - asset: fonts/Jua-Regular.ttf




  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
